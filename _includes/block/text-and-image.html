<section class="grid grid-cols-2">
  <div class="p-20">
    <h2 class="text-[#786889]">{{block.heading}}</h2>
    <p class="text-[#786889]">{{block.description}}.</p>
    <button class="bg-[#786889] text-[#f5f0ea] py-2 px-6" href="{{block.button-link}}">{{block.button-text}}</button>
  </div>
  <div class="min-h-[50vh]" style="background-image: url('{{block.background-image}}');"></div>
</section>
