<section class="grid grid-cols-2 border border-purple">
  <div class="p-20">
    <h2 class="text-purple">{{block.heading}}</h2>
    <p class="text-purple">{{block.description}}.</p>
    <button class="bg-[#786889] text-light py-2 px-6" href="{{block.button-link}}">{{block.button-text}}</button>
  </div>
  <div class="min-h-[90vh] bg-cover bg-no-repeat bg-center" style="background-image: url('{{block.background-image}}');"></div>
</section>
